<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>formAgenda</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

    <h1>Esta é a página do formAgenda!</h1>
    <h3><a href="/agendas" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Listagem</a></h3>

    <form class="container" action="" method="post">
        Nome: <input type="text" value="" name="name">
        <div class="row">
            <div class="input-field col s6">
        Local: <input type="text" value="" name="place">
            </div>
            <div class="input-field col s3">
        Horário: <input type="text" value="" name="time">
            </div>
            <div class="input-field col s3">
        Data: <input type="text" value="" name="date">
            </div>
        </div>
        <button class="waves-effect waves-light btn" type="submit">Agendar</button>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </form>

</body>
</html>
